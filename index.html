<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпоративный портал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            overflow-y: auto;
        }
        .nav-section {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .nav-section:last-child {
            border-bottom: none;
        }
        .nav-section-title {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            color: #95a5a6 !important;
        }
        .nav-link {
            color: #ecf0f1 !important;
            padding: 8px 16px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #34495e;
            color: white !important;
            padding-left: 20px;
        }
        .nav-link.active {
            background-color: #3498db !important;
            color: white !important;
        }
        .nav-link i {
            width: 20px;
            text-align: center;
            margin-right: 8px;
        }
        .main-content {
            padding: 20px;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковое меню -->
            <div class="col-md-2 sidebar">
                <div class="profile-card text-center mb-4">
                    <img src="https://via.placeholder.com/80" class="rounded-circle mb-3" alt="Profile">
                    <h6>Иван Петров</h6>
                    <p class="small mb-0">IT-отдел</p>
                </div>

                <nav class="nav flex-column">
                    <!-- Основные разделы -->
                    <div class="nav-section mb-3">
                        <div class="nav-section-title small text-muted px-3 mb-2">Основное</div>
                        <a class="nav-link active" href="#" data-page="main"><i class="fas fa-home"></i> Главная</a>
                        <a class="nav-link" href="#" data-page="employees"><i class="fas fa-users"></i> Сотрудники</a>
                        <a class="nav-link" href="#" data-page="documents"><i class="fas fa-file-alt"></i> Документы</a>
                    </div>

                    <!-- Развитие -->
                    <div class="nav-section mb-3">
                        <div class="nav-section-title small text-muted px-3 mb-2">Развитие</div>
                        <a class="nav-link" href="#" data-page="training"><i class="fas fa-graduation-cap"></i> Обучение</a>
                        <a class="nav-link" href="#" data-page="analytics"><i class="fas fa-chart-bar"></i> Аналитика</a>
                    </div>

                    <!-- Личное -->
                    <div class="nav-section">
                        <div class="nav-section-title small text-muted px-3 mb-2">Личное</div>
                        <a class="nav-link" href="#" data-page="profile"><i class="fas fa-user"></i> Мой профиль</a>
                        <a class="nav-link" href="#" data-page="settings"><i class="fas fa-cog"></i> Настройки</a>
                    </div>
                </nav>
            </div>

            <!-- Основной контент -->
            <div class="col-md-10 main-content">
                <!-- Здесь будет загружаться контент страниц -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
